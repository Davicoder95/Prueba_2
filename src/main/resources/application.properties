spring.application.name=assessment


# --> Configuration of the DB
spring.datasource.url=jdbc:mysql://localhost:3306/hospital?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --> Configuration of JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

## -- JWT properties
## Clave secreta utilizada para firmar el token JWT
jwt.secret =MY_SECRET_KEY_MUY_LARGA_PERO_MUCHO_123

## --(10 horas).
jwt.expiration =36000000

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
